<div class="add-container">
    <div class="add-button">
        <button class="btn" (click)="showAddEditor()"><img src="../../../assets/images/add-button.png"> Add new item </button>
    </div>
</div>

<app-list [list]="users"[filter]="filterItems" [itemTmpl]="itemTmpl" (refresh)="refreshList()"></app-list>

<ng-template #itemTmpl let-context="context">
    <div class="block-container" *ngIf="context.item"  (click)="editUser(context.item.id)">
        <div class="block-header">
            <div class="block-title">
                <h5>{{ context.item.name + " " + context.item.surname | uppercase}} </h5>
            </div>
            <div class="block-delete-button">
                <button class="btn" (click)="deleteUser(context.item.id)"><img src="../../../assets/images/delete-button.png"></button>
            </div>
        </div>
        <div class="block-short-desc">
            <p>{{context.item.specialization}}</p>
        </div>
    </div>
</ng-template>

<div *ngIf="users.length==0">
    <div class="no-user">No users...</div>
</div>
