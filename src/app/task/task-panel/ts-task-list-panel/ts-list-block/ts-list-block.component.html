<div class="block-container" *ngIf="task"  (click)="editTask.emit(task.id)">
    <div class="block-header">
        <div class="block-title">
            <h5>{{ task.name | uppercase}} </h5>
        </div>
        <div class="block-delete-button">
            <button class="btn" (click)="deleteTask.emit(task.id)"><img src="../../../assets/images/delete-button.png"></button>
        </div>
    </div>
    <div class="block-short-desc">
        <p>{{task.description}}</p>
    </div>
</div>
