<div class = "global-contatiner">
    <div class ="header">
        <app-ts-header></app-ts-header>
    </div>
    <div class="main-content">
        <div class ="list-panel" >
            <app-ts-task-list-panel [tasks]="tasks"></app-ts-task-list-panel>
        </div>
        <div class ="description-panel">
            <app-ts-task-description-panel [mode]="mode" [task]="task" (addTask)="addTask($event)" (editTask)="editTask($event)"></app-ts-task-description-panel>
        </div>
    </div>
</div>
