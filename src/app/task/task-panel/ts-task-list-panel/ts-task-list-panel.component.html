
<div class="add-container">
    <div class="add-button">
        <button class="btn" (click)="showAddEditor()"><img src="../../../assets/images/add-button.png"> Add new item </button>
    </div>
</div>

<app-list [list]="tasks" [filter]="filterItems" [itemTmpl]="itemTmpl" (refresh)="refreshList()"></app-list>

<ng-template #itemTmpl let-context="context">
    <div class="block-container" *ngIf="context.item"  (click)="editTask(context.item.id)">
        <div class="block-header">
            <div class="block-title">
                <h5>{{ context.item.name | uppercase}} </h5>
            </div>
            <div class="block-delete-button">
                <button class="btn" (click)="deleteTask(context.item.id)"><img src="../../../assets/images/delete-button.png"></button>
            </div>
        </div>
        <div class="block-short-desc">
            <p>{{context.item.description}}</p>
        </div>
    </div>
</ng-template>


<div *ngIf="tasks.length==0">
    <div class="no-task">No tasks...</div>
</div>
