
<div class="add-container">
    <div class="add-button">
        <button class="btn" (click)="showAddEditor()"><img src="../../../assets/images/add-button.png"> Add new item </button>
    </div>
</div>

<div class="search-container">
  <div class="search-input">
    <p>Search:</p>
    <input type="text" (input)="changeSearchString($event.target)"  class="form-control"/>
  </div>
</div>

<app-list [list]="tasks | filter: searchString"  [itemTmpl]="itemTmpl" (refresh)="refreshList()"></app-list>


<ng-template #itemTmpl let-context="context">
    <app-ts-list-block [task]="context.item" (deleteTask)="deleteTask($event)" (editTask)="editTask($event)"></app-ts-list-block>
