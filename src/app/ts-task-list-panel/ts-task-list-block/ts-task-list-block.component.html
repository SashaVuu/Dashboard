
<div class="block-container" *ngIf="task else noTask">
    <div class="block-header">
        <div class="block-title" (click)="editTask()">
            <h5>{{ task.name | uppercase}} </h5>
        </div>
        <div class="block-delete-button">
            <button class="btn" (click)="deleteTask()"><img src="../../../assets/images/delete-button.png"></button>
        </div>
    </div>
    <div class="block-short-desc">
        <p>{{task.description}}</p>
    </div>
</div>

<ng-template #noTask>
    <div class="no-task">No tasks...</div>
</ng-template>
