<div class="task-editor-container" *ngIf=" mode != modes.None else noTask">
    <div class="task-title">
        <h3 *ngIf="mode == modes.Edit" > {{task?.name | uppercase}}</h3>
        <h3 *ngIf="mode == modes.Add" > Add new task:</h3>
    </div>
    <div class="task-form">
        <form [formGroup]="taskForm" (ngSubmit)="submitForm()">

            <div  *ngIf="mode == modes.Add" class="mb-3 row">
                <label class="col-sm-2 col-form-label">Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" formControlName="name" >
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Assignee:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control"  formControlName="assignee">
                </div>
            </div>
    
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Status:</label>
                <div class="col-sm-10">
                    <select class="form-control" formControlName="status">
                        <option *ngFor="let status of statuses | keyvalue"> {{status.key}}</option>
                    </select>
                </div>
            </div>
    
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Time of creation:</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control"  formControlName="timestamp">
                </div>
            </div>
    
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Description:</label>
                <div class="col-sm-10">
                    <textarea class="form-control"  rows="3"  formControlName="description"></textarea>
                </div>
            </div>


            <div class="edit-button" *ngIf="mode == modes.Edit ">
                <button class="btn btn-primary" type="submit">Edit</button>
            </div>

            <div class="edit-button" *ngIf="mode == modes.Add ">
                <button class="btn btn-primary" type="submit">Add</button>
            </div>

          </form>
    </div>
</div>


<ng-template #noTask>
    <div class="no-task">Choose task...</div>
</ng-template>
