<div class="user-editor-container">
    <div class="user-title">
        <h3>Edit user:</h3>
    </div>
    <div class="user-form">
        <form [formGroup]="userForm" (ngSubmit)="submitForm()">

            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" formControlName="name" >
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Surname:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" formControlName="surname" >
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Specialization:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" formControlName="specialization" >
                </div>
            </div>

            <div class="edit-button">
                <button class="btn btn-primary" type="submit">Add</button>
            </div>
        </form>
    </div>

    <div class="tasks-container">
        <h4>User Tasks:</h4>
        <div class="task-block" *ngFor="let task of user?.tasks">

            <div class="task-name"><p>{{task.name}}</p></div>
            <div class="task-delete-button">
                <button class="btn" (click)="deleteTask(task.id)"><img src = "../../../../../assets/images/delete-button.png"></button>
            </div>
            <div class="task-edit-button">
                <button class="btn" (click)="editTask(task.id)"><img src = "../../../../../assets/images/edit-button.png"></button>
            </div>
        </div>
    </div>

</div>
