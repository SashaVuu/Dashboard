<div class="task-editor-container" *ngIf="isAdd||(isEdit && task) else noTask">
    <div class="task-title">
        <h3 *ngIf="isEdit" > {{task.name | uppercase}}</h3>
        <h3 *ngIf="isAdd" > Add new task:</h3>
    </div>
    <div class="task-form">
        <form>
            <div  *ngIf="isAdd" class="mb-3 row">
                <label class="col-sm-2 col-form-label">Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control"  [value]="task.name">
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Assignee:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control"  placeholder="Enter assignee" [value]="task.assignee">
                </div>
            </div>
    
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Status:</label>
                <div class="col-sm-10">
                    <select class="form-control" [value]="task.status">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
            </div>
    
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Time of creation:</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" [value]="task.timestamp">
                </div>
            </div>
    
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Description:</label>
                <div class="col-sm-10">
                    <textarea class="form-control"  rows="3" [value]="task.description"></textarea>
                </div>
            </div>


            <div class="edit-button" *ngIf="isEdit">
                <button class="btn btn-primary" type="submit">Edit</button>
            </div>

            <div class="add-button" *ngIf="isAdd">
                <button class="btn btn-primary" type="submit">Add</button>
            </div>

          </form>
    </div>
</div>


<ng-template #noTask>
    <div class="no-task">Choose task...</div>
</ng-template>
