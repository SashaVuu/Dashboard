<div class="block-container" *ngIf="user"  (click)="editUser.emit(user.id)">
    <div class="block-header">
        <div class="block-title">
            <h5>{{ user.name + " " +  user.surname | uppercase}} </h5>
        </div>
        <div class="block-delete-button">
            <button class="btn" (click)="deleteUser.emit(user.id)"><img src="../../../assets/images/delete-button.png"></button>
        </div>
    </div>
    <div class="block-short-desc">
        <p>{{user.specialization}}</p>
    </div>
</div>
