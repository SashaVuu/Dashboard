<div class="task-editor-container">
    <div class="task-title">
        <h3>Add new task:</h3>
    </div>
    <div class="task-form">
        <form [formGroup]="taskForm" (ngSubmit)="submitForm()">

            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" formControlName="name" >
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Assignee:</label>
                <div class="col-sm-10">
                    <select class="form-control" formControlName="assignee">
                        <option *ngFor="let user of users" > {{user.name + user.surname}}</option>
                    </select>
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Status:</label>
                <div class="col-sm-10">
                    <select class="form-control" formControlName="status">
                        <option *ngFor="let status of statuses | keyvalue"> {{status.key}}</option>
                    </select>
                </div>
            </div>
    
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Time of creation:</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control"  formControlName="timestamp">
                </div>
            </div>
    
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Description:</label>
                <div class="col-sm-10">
                    <textarea class="form-control"  rows="3"  formControlName="description"></textarea>
                </div>
            </div>

            <div class="edit-button">
                <button class="btn btn-primary" type="submit">Add</button>
            </div>

          </form>
    </div>
</div>
